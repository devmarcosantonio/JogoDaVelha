<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Jogo da velha</title>

<body onload="loaded_placar()">
    <header>
        <h1>Jogo da velha</h1>
        <button class="btn_reset" onclick="resetar()">Resetar pontos</button>
    </header>
    

    <div class="tabuleiro">
        <div class="square 0" onclick="clicked(this)"></div>
        <div class="square 1" onclick="clicked(this)"></div>
        <div class="square 2" onclick="clicked(this)"></div>
        <div class="square 3" onclick="clicked(this)"></div>
        <div class="square 4" onclick="clicked(this)"></div>
        <div class="square 5" onclick="clicked(this)"></div>
        <div class="square 6" onclick="clicked(this)"></div>
        <div class="square 7" onclick="clicked(this)"></div>
        <div class="square 8" onclick="clicked(this)"></div>
    </div>

    <div class="placar">
        <h2>X</h2>
        <div id="pontosX"></div>

        <h2>O</h2>
        <div id="pontosO"></div>
    </div>
